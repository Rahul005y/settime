<!DOCTYPE html>
<html>
<head>
<title>Simple Random Quotes</title>

<style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
    }
  body{
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    text-align: center;
    padding: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  #quote{
    font-size: 22px;
    margin: 20px 0;
    padding: 20px;
    background: white;
    border-radius: 8px;
    display: inline-block;
     
  }

  button{
    padding: 10px 20px;
    font-size: 18px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover{
    background: #0056b3;
  }
</style>

</head>
<body>

<h2>Random Motivational Quote</h2>


<div id="quote">Click the button to get a quote</div>

<button class="btn">New Quote</button>



<script src="quiz.js"></script>
 

</body>
</html>
