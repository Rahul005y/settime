<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Enemy Spawn</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .game-area {
            width: 800px;
            height: 330px;
            background: #222;
            border: 3px solid #00ff88;
            position: relative;
        }

        .wrapper {
            text-align: center;
            position: relative;
        }

        #spawnBtn {
            margin-top: 20px;
            padding: 12px 25px;
            background: #00ff88;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 6px;
        }

        .enemycolor {
            /* background-color: #ae1212; */
            border-radius: 30px;
            height: 50px;
            width: 50px;
            position: absolute;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="game-area" id="gameArea"></div>
        <button id="spawnBtn">Spawn Enemy</button>
    </div>

    <script src="script4.js"></script>

</body>

</html>
