<!DOCTYPE html>
<html>
<head>
<title>Simple Card Shuffle</title>

<style>
  body{
    font-family: Arial;
    background:#f4f4f4;
    text-align:center;
    padding:40px;
  }

  #output{
    margin-top:20px;
    padding:15px;
    background:white;
    border-radius:8px;
    display:inline-block;
  }

  button{
    padding:10px 20px;
    background:#007bff;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:18px;
  }

  button:hover{
    background:#0056b3;
  }
</style>

</head>
<body>

<h2>Simple Card Shuffle (Casino / Teen Patti / Rummy)</h2>

<button class="shuffleCards">Shuffle Cards</button>

<div id="output">Click the button to shuffle the deck</div>

<script src="ShuffleCards.js"></script>

</body>
</html>
